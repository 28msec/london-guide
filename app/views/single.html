<div>
<h2>{{ data.title }}&#160;<small ng-show="data.score">(Score: {{ data.score }})</small></h2>

            <div ng-repeat="image in data.image" style="margin-bottom:10px" ng-class="layout(data, 'image', $index)">
				<img class="img-responsive" ng-src="{{ image.href }}" />
			</div>
						
			<div ng-show="data.section && data.section.length>0" ng-class="layout(data, 'section', 0)">
				<div class="panel panel-default">
					<div class="panel-heading">Chapters</div>
					<div class="panel-body">
						<ul>
							<li ng-repeat="section in data.section"><a
								href="/detail/{{section.id}}">{{ section.title }}</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div ng-repeat="para in data.para">
				<div ng-bind-html="para.html" class="para"></div>
			</div>
			
			<div ng-repeat="map in data.map" ng-class="layout(data, 'map', $index)">
			  <google-map center='map.center' zoom='zoom'></google-map>
			</div>
			
			<div ng-repeat="extra in data.extra">
				<h3>{{ extra.title }}</h3>
				<p ng-bind-html="extra.html"></p>
			</div>
			
			<div ng-repeat="table in data.table" ng-class="layout(data, 'table', $index)">
			  <h3>{{ table.title }}</h3>
				<table class="table table-striped table-bordered table-hover">
				  <thead>
				    <tr>
				      <th ng-repeat="col in table.head">{{ col.title }}</th>
				    </tr>
				  </thead>
				  <tbody>
					<tr ng-repeat="row in table.data">
						<td ng-repeat="col in table.head">
						  <a ng-show="col.linktitle && row[col.property]" ng-href="{{ row[col.property] }}" target="_blank">{{ col.linktitle }}</a>
						  <span ng-hide="col.linktitle">{{ row[col.property] }}</span>
						</td>
					</tr>
				  </tbody>
				</table>
			</div>
			
			<div ng-repeat="unknown in data.unknown2" style="color: red">{{
				unknown.source }}</div>
			<div class="clearfix"></div>
			
			<div ng-show="data.link" class="space">
				<table class="table table-condensed">
					<tr ng-repeat="link in data.link">
						<td>{{ link.title }}</td>
						<td><a href="{{ link.href }}" target="_blank">{{
								link.href }}</a></td>
					</tr>
				</table>
			</div>
														
		
			<div class="clearfix"></div>
			
			
		
			</div>
